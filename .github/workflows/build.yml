name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
     branches:
       - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project
    steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup .NET core
            uses: actions/setup-dotnet@v4
            with:
               dotnet-version: '8.x'
          
          - name: Build
            run: |
               dotnet restore ./src/Todo.Api.sln   
               dotnet build --no-restore ./src/Todo.Api.sln
          
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                 node-version: '20'
          
          - name: Install dependencies
            working-directory: ./src/web
            run: |
               npm install
               npm run build